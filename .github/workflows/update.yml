name: Update Profile

permissions:
  contents: write

on:
  schedule:
    # 每天北京时间 01:00 运行（UTC 17:00）
    - cron: "0 17 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
      MY_GITHUB_USERNAME: ${{ secrets.MY_GITHUB_USERNAME }}
      MY_GITHUB_PAT: ${{ secrets.MY_GITHUB_PAT }}   # 你的 PAT（classic，勾 repo）
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0            # 关键：拿到完整历史，才能正常 rebase
          persist-credentials: true # 用 GITHUB_TOKEN 推回去

      - name: Commit & push with rebase
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 只有 README.md 有变更才提交
          if [[ -n "$(git status --porcelain README.md)" ]]; then
            git add README.md
            git commit -m ":book: update by GitHub Actions" || true
          else
            echo "No changes to commit"
          fi

          # 识别当前分支（main/master 都兼容）
          BRANCH="${GITHUB_REF_NAME:-$(git rev-parse --abbrev-ref HEAD)}"

          # 远端更新先拉再推，避免 non-fast-forward
          git fetch origin "${BRANCH}"
          git pull --rebase origin "${BRANCH}"

          # 推送
          git push origin "${BRANCH}"
      
